<!-- Se coloca al final del documento, para que se rendericen todos los elementos del html -->
<script>
    function myFunction(){
        var x= document.getElementById(myTopnav);
        if(x.className==="topnav"){
            x.className+=" responsive";
        }else{
            x.className="topnav";
        }
    }
</script>
